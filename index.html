<!DOCTYPE html>
<html>
	<head>
		<title>FileBrowser</title>
		<link rel="stylesheet" href="./style.css"/>
	</head>
	<body>
		<div id="folders" class="hidden"></div>
		<div class="footer">
			<ul id="actionList">
				<li><button id="toggle_menue">&Xi;</button></li>
				<li><button id="select_directory">cd</button></li>
				<li><button id="select_parent_directory">&lt;</button></li>
				<li><button id="show_folders">dirs</button></li>
				<li><button id="delete_element">delete</button></li>
			</ul>
			<span id="page_index" data-page="0">Page: 0</span>
			<span id="current_path"></span>
		</div>
		<script type="text/javascript" strict="strict" src="./js/element.js"></script>
		<script type="text/javascript" strict="strict" src="./js/menue.js"></script>
		<script type="text/javascript" strict="strict" src="./js/folder.js"></script>
		<script type="text/javascript" strict="strict" src="./js/folder_manager.js"></script>
		<script type="text/javascript" strict="strict" src="./js/move_target.js"></script>
		<script type="text/javascript" strict="strict" src="./js/move_target_manager.js"></script>
		<script type="text/javascript" strict="strict" src="./js/explorer.js"></script>
		<script type="text/javascript" strict="strict" src="./js/event.js"></script>
	</body>
</html>
